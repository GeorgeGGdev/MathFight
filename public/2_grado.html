<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFight</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Fredoka:wght@300;400;500;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
    :root{
        --c-red:#ff3b3b; --c-blue:#2ec5ff; --c-yellow:#ffd23f; --c-mint:#3af2b7; --c-pink:#ff7ac6; --c-ink:#0d1630;
        --c-green:#4ade80;
    }
    body{ background: radial-gradient(1200px 800px at 50% -200px, #eef7ff 0%, #f7fbff 70%, #ffffff 100%); color: var(--c-ink); }
    .page-wrap{ max-width: 1080px; margin: 0 auto; padding: 32px 20px 64px; }
    
    .page-title{ 
        font-family: "Fredoka One"; 
        font-size: clamp(28px,4.4vw,48px); 
        margin: 8px 0 24px; 
        background: linear-gradient(90deg,#0a1330,#2a7fff); 
        -webkit-background-clip:text; 
        background-clip:text; 
        color:transparent; 
        text-align: center;
    }
    
    .training-section{
        max-width: 680px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .training-divider{
        font-family: "Fredoka One";
        font-size: clamp(20px, 3vw, 24px);
        margin: 32px 0 16px;
        padding: 12px 20px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(13,22,48,.1);
    }
    
    .divider-green{
        background: linear-gradient(135deg, #d1fae5, #a7f3d0);
        color: #065f46;
        border: 2px solid #34d399;
    }
    
    .divider-yellow{
        background: linear-gradient(135deg, #fef9c3, #fef08a);
        color: #713f12;
        border: 2px solid #facc15;
    }
    
    .divider-red{
        background: linear-gradient(135deg, #fee2e2, #fecaca);
        color: #991b1b;
        border: 2px solid #f87171;
    }
    
    .training-list{
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin-bottom: 20px;
    }
    
    .training-btn{
        font-family: "Fredoka";
        font-weight: 600;
        font-size: clamp(18px, 2.5vw, 22px);
        padding: 18px 24px;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        box-shadow: 0 8px 20px rgba(13,22,48,.12);
        position: relative;
        overflow: hidden;
        text-align: left;
        width: 100%;
    }
    
    .training-btn::before{
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s ease;
    }
    
    .training-btn:hover{
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 12px 28px rgba(13,22,48,.18);
    }
    
    .training-btn:hover::before{
        left: 100%;
    }
    
    .training-btn-green{
        background: linear-gradient(135deg, #86efac, #4ade80);
        color: #065f46;
        border: 2px solid #34d399;
    }
    
    .training-btn-green:hover{
        background: linear-gradient(135deg, #4ade80, #22c55e);
        box-shadow: 0 12px 28px rgba(52,211,153,.3);
    }
    
    .training-btn-yellow{
        background: linear-gradient(135deg, #fde047, #facc15);
        color: #713f12;
        border: 2px solid #facc15;
    }
    
    .training-btn-yellow:hover{
        background: linear-gradient(135deg, #facc15, #eab308);
        box-shadow: 0 12px 28px rgba(250,204,21,.3);
    }
    
    .training-btn-red{
        background: linear-gradient(135deg, #f87171, #ef4444);
        color: #7f1d1d;
        border: 2px solid #ef4444;
    }
    
    .training-btn-red:hover{
        background: linear-gradient(135deg, #ef4444, #dc2626);
        box-shadow: 0 12px 28px rgba(239,68,68,.3);
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="img/logo.png" alt="MathFight" class="brand-logo">
            </div>
            <div class="nav-menu">
                <a class="nav-button" href="index.html">Inicio</a>
                <a class="nav-button" href="coaches.html">Entrenadores</a>
                <a class="nav-button" href="ranking.html">Ranking</a>
                <a class="nav-button" href="legends.html">Leyendas</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-wrap">
            <h1 class="page-title">2 Grado</h1>
            
            <div class="training-section">
                <div class="training-divider divider-green">Empieza con lo básico</div>
                <div class="training-list">
                    <button class="training-btn training-btn-green">Entrenamiento 1</button>
                    <button class="training-btn training-btn-green">Entrenamiento 2</button>
                    <button class="training-btn training-btn-green">Entrenamiento 3</button>
                </div>
                
                <div class="training-divider divider-yellow">Ponte a prueba</div>
                <div class="training-list">
                    <button class="training-btn training-btn-yellow">Entrenamiento 4</button>
                    <button class="training-btn training-btn-yellow">Entrenamiento 5</button>
                    <button class="training-btn training-btn-yellow">Entrenamiento 6</button>
                </div>
                
                <div class="training-divider divider-red">Veamos si llegas a ser campeón</div>
                <div class="training-list">
                    <button class="training-btn training-btn-red">Entrenamiento 7</button>
                    <button class="training-btn training-btn-red">Entrenamiento 8</button>
                    <button class="training-btn training-btn-red">Entrenamiento 9</button>
                    <button class="training-btn training-btn-red">Entrenamiento 10</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 MathFight. Todos los derechos reservados. · Desarrollado por GeorgeGGdev</p>
            <div class="footer-links">
                <a href="coaches.html">Conoce a tus entrenadores</a>
                <a href="ranking.html">Mira el ranking</a>
                <a href="index.html">Salir</a>
            </div>
        </div>
    </footer>

    <div class="modal" id="welcomeModal">
        <div class="modal-content">
            <div class="modal-image">
                <img id="modalImage" src="img/coaches welcome/grado 2/goldie_welcome.png" alt="Coach Bienvenida Grado 2">
            </div>
            <div class="modal-controls">
                <div class="button-container">
                    <button class="modal-button" id="nextButton">Siguiente</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modalSteps = [
  {
    image: 'img/coaches welcome/grado 2/goldie_welcome.png',
  },
  {
    image: 'img/coaches welcome/grado 2/goldie_exp.png',
  }
];

document.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById('welcomeModal');
  const modalImage = document.getElementById('modalImage');
  const nextBtn = document.getElementById('nextButton');

  let currentStep = 0;
  modalImage.src = modalSteps[currentStep].image;

  nextBtn.addEventListener('click', () => {
    currentStep++;

    if (currentStep < modalSteps.length) {
      // Cambia a la siguiente imagen
      modalImage.src = modalSteps[currentStep].image;
    } else {
      // Cierra el modal con animación
      modal.style.animation = 'modalFadeOut 0.4s forwards';
      setTimeout(() => modal.style.display = 'none', 400);
    }
  });
});
    </script>
</body>
</html>
