<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFight</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Fredoka:wght@300;400;500;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1 class="brand-title">MathFight</h1>
            </div>
            <div class="nav-menu">
                <button class="nav-button">Inicio</button>
                <button class="nav-button">Combate</button>
                <button class="nav-button">Ranking</button>
                <button class="nav-button">Entrenar</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <h1>5 Grado</h1>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 MathFight. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div class="modal" id="welcomeModal">
        <div class="modal-content">
            <div class="modal-image">
                <img src="img/coaches welcome/grado 5/jagro_welcome.png" alt="Coach Bienvenida Grado 5">
            </div>
            <div class="modal-controls">
                <div class="button-container">
                    <button class="modal-button" id="nextButton">Siguiente</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            var modal = document.getElementById('welcomeModal');
            var nextBtn = document.getElementById('nextButton');
            nextBtn.addEventListener('click', function () {
                modal.style.animation = 'modalFadeOut 0.4s forwards';
                setTimeout(function(){ modal.style.display = 'none'; }, 400);
            });
        })();
    </script>
</body>
</html>
